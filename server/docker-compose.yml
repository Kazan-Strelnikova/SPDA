services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: event_planner_postgres
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    networks:
      - private_network

# volumes:
#   postgres_data:
  app:
    build: .
    container_name: event_planner_app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8080:${SERVER_PORT}"
    networks:
      - private_network

networks:
  private_network:
    driver: bridge
